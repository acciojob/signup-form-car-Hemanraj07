<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="#name" name="name" placeholder="Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="#email" name="email" placeholder="Email" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="#gender_m" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="#gender_f" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        <label for="cars">Car Brands:</label>
        <select id="#cars" name="cars" required>
			<option id=#cars>Please choose an option</option>
            <option id="#cars">BMW</option>
            <option id="#cars">Audi</option>
            <option id="#cars">Mercedez</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" id="#age" name="age" placeholder="Age" required><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="#dob" name="dob" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="#tel" name="phone" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="#password" name="password" placeholder="password" required><br><br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="#tos" name="checkbox" required><br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
